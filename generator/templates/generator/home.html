<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{% url 'password' %}">
    <label for="">length</label>
    <select name="length" id="">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected>8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select>
    <br />
    <label for="">Upper Case</label>
    <input type="checkbox" name="uppercase" />
    <br />
    <label for="">Number</label>
    <input type="checkbox" name="number" />
    <br />
    <label for="">Special Charracter</label>
    <input type="checkbox" name="specialcharracter" />
    <br />
    <input type="submit" name="Generate" / class="btn btn-primary">
  </form>
</div>
